<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="border-red container text-center ">
        <!-- 제목 -->
      <div class="border-red m-3 title_Area" id="title-Area">숫자 맞추기 게임</div>

        <!-- 히스토리 박스 3개 -->
      <div class="border-red row m-3 history-group">
        <div class="border-red col round-border history-area" id="history-Box0">
            <img class="border-red img-fluid" src="./img/Start.gif" alt="">
        </div>
        <div class="border-red col round-border history-area" id="history-Box1">
            <img class="img-fluid" src="./img/Start.gif" alt="">
        </div>
        <div class="border-red col round-border history-area" id="history-Box2">
            <img class="img-fluid" src="./img/Start.gif" alt="">
        </div>

        <div class="history-mobile" id="history-mobile">
            반응형 자리
        </div>
      </div>

        <!-- 게임 설명 -->
      <div class="border-red round-border m-3 instructions-Area" id="instructions-Area">
        1부터 10까지 숫자를 맞춰 보세요<br>
        기회는 3번입니다<br>
        반응형(+)<br>
      </div>

        <!-- 숫자 넣기 -->
      <div class="border-red round-border row m-3 p-3 game-Area">
        <div class="border-red col display-Area" id="display-Area">
            <img class="img-fluid" src="./img/Go.gif" alt="">
        </div>
        <div class="col">
            <div class="border-red col" id="attempt-Area">기회는 3번</div>
            <div class="border-red col mt-3" id="results-Area">&nbsp</div>
            <div class="input-group mt-3 mb-3">
                <input type="text" class="form-control" id="input-Area">
                <button class="btn btn-outline-secondary custom-button" type="button" id="input-Button">Guess!</button>
                <button class="btn btn-outline-danger custom-button" type="button" id="reset-Button">Reset</button>
            </div>
            <button class="btn btn-outline-info custom-button answer-button" type="button" id="answer-Button">Answer</button>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/880727b07a.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
